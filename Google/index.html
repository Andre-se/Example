<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="content">
      <div id="left">
        <a>About</a>
        <a>Store</a>
      </div>
      <div id="right">
        <a>Gmail</a>
        <a>Images</a>
        <img src="./images/appicon.png" alt="app" id="app" />
        <input type="submit" name="sign" id="sign" value="Sign In" />
      </div>
    </div>

    <form action="">
      <div><img src="./images/googlelogo.png" alt="logo" /></div>
      <div>
        <input type="search" class="hs-search-field__input" id="search" />
      </div>
      <div>
        <input
          type="button"
          id="search_btn"
          value="Google Search"
          name="search" />
        <input
          type="button"
          id="lucky_btn"
          value="I'm Feeling Lucky"
          name="lucky" />
      </div>
      <p id="paragrafy">
        Other Languages you can use Google:<a href=".">English</a>
      </p>
    </form>
  </body>
</html>
