<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" lang="javascript">
      function uyari() {
        alert("Uye Kaydiniz Yapildi!");
      }
    </script>
    <title>Login Page</title>
  </head>
  <body>
    <form class="frm_bslk">
      <h1>NET<span id="spn">FLIX</span></h1>
      <p>Thank you for signing up at Netflix. Tell us more about your self</p>
    </form>
    <form action="form" class="frm">
      <div>
        <label for="name">Name</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
          required
        />
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="text" name="age" id="age" placeholder="Age" required />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
      </div>
      <div>
        <label for="content">Content Type</label><br />
        <select name="content" id="content">
          <option value="series">Series</option>
          <option value="cinema">Cinema</option>
          <option value="documentaries">Documentaries</option>
        </select>
      </div>
      <br />
      <div>
        <label for="movie">Movie Type</label><br />
        <input type="checkbox" name="movie" id="comedy" />
        <label for="comedy">Comedy</label><br />
        <input type="checkbox" name="movie" id="action" />
        <label for="action">Action</label><br />
        <input type="checkbox" name="movie" id="romance" />
        <label for="romance">Romance</label>
      </div>
      <br />
      <div>
        <label for="gender">Gender</label><br />
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label><br />
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label><br />
        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label>
      </div>
      <br />
      <div>
        <label for="feedback">Feedback</label><br />
        <textarea
          name="feedback"
          id="feedback"
          cols="40"
          rows="7"
          placeholder="Any comment"
        ></textarea>
      </div>
      <div class="btn_container">
        <input type="submit" value="Submit" onclick="uyari()" />
      </div>
    </form>
  </body>
</html>
